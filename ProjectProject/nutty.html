    <script>
        function atc(productid, price) {
            var quantity = parseInt(document.getElementById("quantitynut").value);
            var total = price * quantity;

            sessionStorage.setItem(productid, JSON.stringify({ quantity: quantity, total: total }));

            alert("Product added To Cart Successfully!");
        }
    </script>
