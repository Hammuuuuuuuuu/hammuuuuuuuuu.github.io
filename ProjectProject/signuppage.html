<html>
    <head>
        <title>Kofi | Sign Up</title>

        <link rel="stylesheet" href="header.css">
        <link rel="stylesheet" href="font.css">
        <link rel="stylesheet" href="herobanner.css">
        <script>
            function showdone() {
                alert("Sign Up Successfully!");

            function showreset() {
                alert("Reset Successfully!");
            }
            function home() {
                window.location.href = "https://hammuuuuuuuuu.github.io/ProjectProject/Main2.0.html"
            }
  
            function signup() {
                 window.location.href = "https://hammuuuuuuuuu.github.io/ProjectProject/signuppage.html"
            }
  
            function about() {
                window.location.href = "https://hammuuuuuuuuu.github.io/ProjectProject/AboutUs.html"
            }
  
            function coffee() {
               window.location.href = "https://hammuuuuuuuuu.github.io/ProjectProject/Coffee.html"
            }
  
             function contact() {
                window.location.href = "https://hammuuuuuuuuu.github.io/ProjectProject/Contact.html"
            }
  
            function kart() {
                window.location.href = "https://hammuuuuuuuuu.github.io/ProjectProject/kart.html"
            }
        </script>
    </head>
    <body>
        <form>
        <div class="header">

              <a  onclick="home()">Home</a>
              <a onclick="coffee()">Coffee</a>
              <a  onclick="about()">About</a>

        <br><br>
        <center>
        <table align="center">

            <br><br>
            <tr>
                <td width = "500px" height = "150px">First Name:</td>
                <td><input type="text" name="fname"></td>
            </tr>
            <tr>
                <td  width = "500px" height = "150px">Last Name:</td>
                <td><input type="text" name="lname"></td>
            </tr>
            <tr>
                <td width = "500px" height = "150px">E-mail Address:</td>
                <td><input type="text" name="E-mail"></td>
            </tr>
            <tr>
                <td width = "500px" height = "150px">Address:</td>
                <td><input type="text" name="Address"></td>
            </tr>
            <tr>
                <td width = "500px" height = "150px">Mobile Number: </td>
                <td><input type="text" name="phonenum"></td>
            </tr>
        </table>
        <input type="submit" onclick="showdone(this)" value="Submit!">   
        <input type="reset" onclick="showreset(this)" value="Reset!">
        </form></center>
