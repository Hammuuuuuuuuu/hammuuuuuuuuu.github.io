<html>
<head>
<title>Character List</title>
<link rel="icon" href="arisu.gif" type="image/gif">
<meta name = viewport content = width = device-width, initial-scale = 1.0>
<style>
    table {
            border-collapse: collapse;
            width: 100%;
        }
    th, td {
            border: 1px solid #f89191;
            text-align: left;
            padding: 8px;
        }
    th {
            background-color:azure;
        }
</style>
</head>
<body bgcolor="#33AAEE">
    <h1 align = center>Character Information</h1>
    <table style="border-collapse:collapse;">
        <tr>
            <th>Name</th>
            <th>From Which Game</th>
            <th>Biography</th>
            <th>Age</th>
            <th>DoB</th>
        </tr>
        <tbody id="charactertable"></tbody>
    </table>
    <script>
        fetch('CharacterXML.xml') 
            .then(response => response.text())
            .then(data => {
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(data, 'text/xml');
                const character = xmlDoc.getElementsByTagName('character');
                const charactertable = document.getElementById('charactertable');

                for (let i = 0; i < character.length; i++) {
                    const char = character[i];
                    const name = char.getElementsByTagName('name')[0].textContent;
                    const game = char.getElementsByTagName('game')[0].textContent;
                    const bio = char.getElementsByTagName('bio')[0].textContent;
                    const age = char.getElementsByTagName('age')[0].textContent;
                    const dob = char.getElementsByTagName('dob')[0].textContent;

                    const row = charactertable.insertRow(i);
                    const nameCell = row.insertCell(0);
                    const gameCell = row.insertCell(1);
                    const bioCell = row.insertCell(2);
                    const ageCell = row.insertCell(3);
                    const dobCell = row.insertCell(4);

                    nameCell.innerHTML = name;
                    gameCell.innerHTML = game;
                    bioCell.innerHTML = bio;
                    ageCell.innerHTML = age;
                    dobCell.innerHTML = dob;
                 }
            })
            .catch(error => console.error(error));
    </script>
</body>
</html>
